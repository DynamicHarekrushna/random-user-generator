<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random User Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>RANDOM USER GENERATOR</h1>
        <p>A free, <a href="https://randomuser.me">open-source</a> API for generating random user data. Like Lorem Ipsum, but for people.</p>
        <div class="user-card" id="userCard">
            <div class="user-image">
                <img src="" alt="User Image" id="userImage">
            </div>
            <div class="user-info">
                <h2>Hi, My name is</h2>
                <h3 id="userName"></h3>
                <ul>
                    <li>Email: <span id="userEmail"></span></li>
                    <li>Phone: <span id="userPhone"></span></li>
                    <li>Location: <span id="userLocation"></span></li>
                </ul>
            </div>
        </div>
        <button onclick="fetchRandomUser()">Generate New User</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
